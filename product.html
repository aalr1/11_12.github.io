<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <section class="flex">
            <a href="#" class="logo">Blossom<span> Bay</span></a>

            <nav class="navbar">
                <a href="file.html">Home</a>
                <a href="about.html">About</a>
                <a href="product.html">Products</a>
                <a href="review.html">Review</a>

        <div class="box-container">

            <div class="box">
                <span class="discount">-10%</span>

                    <img src="images/img-1.jpg" alt="Blush Bloom bouquet" />

                    </div>

                    <h3>Blush Bloom</h3>
                    <div class="price"> 135 AED <span>150 AED</span> </div>

            </div>

            <!-- Product Box 2 -->
            <div class="box">
                <span class="discount">-15%</span>
                <div class="image">
                    <img src="images/img-2.jpg" alt="Sunrise Bouquet" />

                    </div>
                </div>
                <div class="content">
                    <h3>Sunrise Bouquet</h3>
                    <div class="price"> 170 AED <span>200 AED</span> </div>

            </div>

            <!-- Product Box 3 -->
            <div class="box">
                <span class="discount">-5%</span>

                    <img src="images/img-3.jpg" alt="Red Velvet bouquet" />

                    </div>

            <!-- Product Box 4 -->
            <div class="box">
                <span class="discount">-20%</span>
                <div class="image">
                    <img src="images/img-4.jpg" alt="Golden Glow bouquet" />

                        <a href="#" class="cart-btn" title="Add Golden Glow to cart">add to cart</a>
                    </div>
                </div>
                <div class="content">
                    <h3>Golden Glow</h3>
                    <div class="price"> 80 AED <span>100 AED</span> </div>
                </div>
            </div>

            <!-- Add more product boxes as needed -->
